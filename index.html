<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Flashcard Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: 90vw;
      height: 90vh;
      perspective: 1000px;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }
    .card {
      width: 100%;
      height: 100%;
      background: transparent;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    .front {
      background: var(--card-color);
      color: #333;
      font-size: clamp(16px, 2vw, 24px);
    }
    .back {
      background: #4a90e2;
      color: white;
      transform: rotateY(180deg);
      padding: 8px;
    }
    .back span {
      display: block;
      width: 100%;
      line-height: 1.2;
      word-wrap: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const questions = [
      { text: "1. What is 5 + 3?", fontSize: "22px" },
      { text: "2. Name a country in Europe.", fontSize: "22px" },
      { text: "3. What's the capital of Japan?", fontSize: "22px" },
      { text: "4. What is H2O?", fontSize: "22px" },
      { text: "5. What is the past tense of 'go'?", fontSize: "20px" },
      { text: "6. Name a primary color.", fontSize: "22px" },
      { text: "7. How many legs does a spider have?", fontSize: "20px" },
      { text: "8. What's 12 divided by 4?", fontSize: "20px" },
      { text: "9. What planet is closest to the sun?", fontSize: "18px" },
      { text: "10. What shape has 4 sides?", fontSize: "20px" },
      { text: "11. Name a mammal.", fontSize: "22px" },
      { text: "12. What is the square root of 9?", fontSize: "20px" },
      { text: "13. Who wrote 'Hamlet'?", fontSize: "20px" },
      { text: "14. What's the freezing point of the freezing point of the freezing point of water?", fontSize: "14px" },
      { text: "15. What does a caterpillar turn into?", fontSize: "18px" },
      { text: "16. Name a verb.", fontSize: "22px" },
      { text: "17. What's 10 x 10?", fontSize: "22px" },
      { text: "18. What's the opposite of 'hot'?", fontSize: "20px" },
      { text: "19. Name a famous scientist.", fontSize: "20px" },
      { text: "20. What color is a banana?", fontSize: "20px" },
      { text: "21. How many continents are there?", fontSize: "18px" },
      { text: "22. What gas do plants need?", fontSize: "20px" },
      { text: "23. What's 100 - 25?", fontSize: "20px" },
      { text: "24. Name an ocean.", fontSize: "22px" },
      { text: "25. What does DNA stand for?", fontSize: "16px" }
    ];

    const pastelColors = [
      "#ffd1dc", "#d1ffd6", "#d1e0ff", "#ffffd1", "#ffe6cc", "#e0d1ff", "#ccf2ff"
    ];

    const grid = document.getElementById("grid");

    for (let i = 0; i < 25; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.style.setProperty('--card-color', pastelColors[i % pastelColors.length]);
      card.innerHTML = `
        <div class="inner">
          <div class="front">${i + 1}</div>
          <div class="back"><span style="font-size: ${questions[i].fontSize}">${questions[i].text}</span></div>
        </div>
      `;

      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });

      grid.appendChild(card);
    }
  </script>
</body>
</html>
